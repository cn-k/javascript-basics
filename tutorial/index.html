<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Değişkenler ve Veri Tipleri</title>
    <style>
            .header{

                    background: red;
            }
            .container{
                    text-align: center;

            }
    </style>
</head>
<body>
        <div class="header">
                <h1>1 Videoda Javascript</h1>
        </div>
        <hr>
        <div class="container">
                <button onclick="renkDesgistir()" onmouseover="mouseOver()" onmouseout = "mouseOut()">Tıkla</button>
                <p id="p1">Paragraf1</p>
        </div>
        <script>
                var array = ["Java","Python","C","C++"]
                array.push("test")
                //alert(array[4])
                for(var i=0;i<10;i++){
                        console.log(i)
                }
                function Calisan(isim,soyisim,numara){
                        this.isim = isim;
                        this.soyisim = soyisim;
                        this.numara = numara;
                        this.bilgileriGoster = function(){
                                return "isim:" + this.isim + "\nSoyisim:" + this.soyisim + "\nNumara:" + this.numara;
                        }
                }
                var calisan1 = new Calisan("Cenk","Akdeniz","05394838103")
                console.log(calisan1.bilgileriGoster())
                function tıkla(){
                        alert("butona tıklandı")
                }
                function tıkla2(element){
                        element.innerHTML = "butone tıklandı ..."
                }
                function renkDesgistir(){
                        var element = document.getElementById("p1")
                        element.style.color = "red"
                }
                function mouseOver(){
                        var elem = document.getElementById("p1");
                        elem.innerHTML = "mouse over"
                }
                function mouseOut() {
                        var elem = document.getElementById("p1")
                        elem.innerHtml = "mouse out"
                }
        </script>
</body>
