<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FOR</title>
    </head>
<body>
        <table border ="1">
            <script>
                var sayi =10;
                 for(i =1;i<=sayi;i++){
                     document.write("<tr>")
                    for(j=1; j<=sayi; j++){
                            document.write("<td>" + i * j+ "</td>")
                        //<tr><td>Sayi</td><td>Faktoriyel</td></tr>
                    }
                        document.write("</tr>")
                 }
            </script>
            </table>
</body>
</html>
